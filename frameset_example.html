<!DOCTYPE html>
<html>
<head>
    <title>Frameset with 4 Colored Regions</title>
</head>
<frameset rows="50%,50%" cols="50%,50%">
    <!-- Top Left Frame - Red -->
    <frame src="red.html" name="redFrame">
    
    <!-- Top Right Frame - Blue -->
    <frame src="blue.html" name="blueFrame">
    
    <!-- Bottom Left Frame - Green -->
    <frame src="green.html" name="greenFrame">
    
    <!-- Bottom Right Frame - Yellow -->
    <frame src="yellow.html" name="yellowFrame">
    
    <noframes>
        <body>
            <h2>Your browser does not support frames!</h2>
            <p>Framesets are deprecated in modern HTML. Please use a browser that supports frames or consider using iframes instead.</p>
        </body>
    </noframes>
</frameset>
</html>
