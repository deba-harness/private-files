<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            box-sizing: border-box;
            background-color: white;
        }
        button { 
            padding: 20px 40px; 
            font-size: 18px; 
            font-weight: bold; 
            border: 3px solid #333; 
            border-radius: 10px; 
            cursor: pointer; 
            background-color: white; 
            color: #333; 
            transition: all 0.3s ease;
        }
        button:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <button onclick="toggleBlue(this)">Click for Blue</button>
    
    <script>
        function toggleBlue(btn) {
            if (btn.style.backgroundColor === 'blue') {
                btn.style.backgroundColor = 'white';
                btn.style.color = '#333';
                btn.innerText = 'Click for Blue';
                document.body.style.backgroundColor = 'white';
            } else {
                btn.style.backgroundColor = 'blue';
                btn.style.color = 'white';
                btn.innerText = 'BLUE ACTIVE!';
                document.body.style.backgroundColor = '#cce6ff';
            }
        }
    </script>
</body>
</html>
